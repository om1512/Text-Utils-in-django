<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Welcome to text analyzer. Enter text</h1>
  <form method="GET" action="/analyze">
    <textarea name="text"></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuations
    <input type="checkbox" name="uppercase">Upper Case
    <input type="checkbox" name="newline">New Line
    <input type="checkbox" name="charcounter">Char Counter
    <br>
    <button type="submit">Analyze Text</button>
  </form>
</body>
</html>
