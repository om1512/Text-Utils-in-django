<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="padding-inline: 10px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtile.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <form action="/analyze" method="GET">

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to text utils</strong> modify your text right here
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="mb-3">
      <label for="exampleFormControlTextarea1"  class="form-label">Text</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="3"></textarea>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="uppercase" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Uppercase</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="newline" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
      <label class="form-check-label" for="flexSwitchCheckDisabled">merge line</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="charcounter" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
      <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">count number of characters</label>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-success" type="submit">Generate</button>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
